<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charSet="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Ton @hugomaquininhas</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div id="__next">
    <main class="__className_656221" id="#main">
      
      <section class="w-full" id="#simulador">
        <div
          class="max-w-7xl mx-auto px-6 md:px-4 py-4 md:py-8 flex flex-col justify-center md:justify-between items-center space-y-8">
          <h2 class="text-xl md:text-2xl font-semibold tracking-tight">Simule suas vendas</h2>
          <div
            class="flex flex-col md:flex-row bg-green-600 items-center shadow-2xl gap-12 justify-between rounded-xl w-full">
            <div class="flex flex-col md:w-3/5 space-y-6 py-6 md:px-16 md:py-12">
              
              <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-col md:w-1/2 space-y-2">
                  <p>Escolha seu plano:</p>
                  <select id="plano" class="bg-white text-zinc-700  px-2 py-3 font-semibold w-full rounded">
                    <option value="0">Ton Pro Promocional</option>
                    <option value="1" selected>Ton Pro Regular 2k</option>
                    <option value="2">Ton Pro Regular 20k</option>
                    <option value="3">Ton Pro Regular -2k</option>
                    <option value="4">Ton Ultra (Sem Meta)</option>
                    <option value="5">Ton Super (Básico)</option>       
                   
                </select>
                </div>
                <div class="flex flex-col md:w-1/2 space-y-2">
                  <p>Plano de Recebimento:</p>
                  <select id="recebimento" class="px-2 py-3 w-full font-semibold bg-white text-zinc-700 rounded">
                    <option value="0">Até 1 dia útil</option>
                    <option value="1">No mesmo dia</option>
                  </select>
                </div>
              </div>

              <div class="space-y-2">
                <p>valor da venda:</p>
                <div class="flex flex-row p-2 py-3 gap-2 w-full bg-white text-zinc-700 text-lg font-semibold rounded">
                  <p>R$</p>
                    <input type="number" name="price" id="valor-venda" class="appearance-none m-0 pl-1 bg-white"
                    placeholder="0,00" value="100" />
                </div>
              </div>
              <div class="space-y-2">
                <p>Repassar taxas?</p>
                <select id="repassarTaxas" class="bg-white text-zinc-700 px-2 py-3 font-semibold w-full rounded">
                  <option value="false">Não</option>
                  <option value="true">Sim</option>
                </select>
              </div>
              <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-col md:w-1/2 space-y-2">
                  <p>Tipo de Venda:</p>
                    <select id="parcelamento" class="px-2 py-3 w-full font-semibold bg-white text-zinc-700 rounded">
                      <option value="0">Débito <span class="porcentagem">(10.99%)</span> </option>
                      <option value="1">1x <span class="porcentagem">(10.99%)</span> </option>
                      <option value="2">2x <span class="porcentagem">(10.99%)</span> </option>
                      <option value="3">3x <span class="porcentagem">(10.99%)</span> </option>
                      <option value="4">4x <span class="porcentagem">(10.99%)</span> </option>
                      <option value="5">5x <span class="porcentagem">(10.99%)</span> </option>
                      <option value="6">6x <span class="porcentagem">(10.99%)</span> </option>
                      <option value="7">7x <span class="porcentagem">(10.99%)</span> </option>
                      <option value="8">8x <span class="porcentagem">(10.99%)</span> </option>
                      <option value="9">9x <span class="porcentagem">(10.99%)</span> </option>
                      <option value="10">10x <span class="porcentagem">(10.99%)</span> </option>
                      <option value="11">12x <span class="porcentagem">(10.99%)</span> </option>
                      <option value="12">12 <span class="porcentagem">(10.99%)</span> </option>
                      <option value="13">Pix <span class="porcentagem">(0.99%)</span> </option>
                  </select>
                </div>
                <div class="flex flex-col md:w-1/2 space-y-2">
                  <p>Bandeira:</p>
                  <select id="bandeira" class="px-2 py-3 w-full font-semibold bg-white text-zinc-700 rounded">
                    <option value="1">Mastercard e Visa</option>
                    <option value="2">Elo, Hiper e Amex</option>
                  </select>
                </div>
              </div>
              <!-- <p>Recebimento em <span class="text-zinc-900 font-semibold">1 dia útil</span></p> -->
            </div>
            <div class="flex flex-col w-full bg-white px-2 py-6 md:py-32 rounded md:w-2/5 items-center text-center justify-center space-y-4 text-zinc-900">
              <div class="flex flex-col w-full  px-2 py-3 items-center text-center font-bold">
                <p class="text-xl">Você recebe</p><span id="valor" class=" text-green-600 text-3xl">R$ 0,00</span>
              </div>
              <div class="flex flex-col text-center">
                <p>Seu cliente paga:</p>
                <div class="text-center">
                  <p id="valor_pago_cliente" class="text-green-600 font-bold text-lg">R$ 0,00</p>
                  <p id="qtd_parcelamento">1x de R$ 0,00</p>
                </div>
              </div>
              <div class="text-center">
                <p>Total de taxas:</p>
                <p class="text-green-600 font-bold text-lg" id="totalTaxas">0%</p>
              </div>
              <div class="text-center text-sm">
                <p>Desconto em R$</p>
                <p class="text-green-600 font-bold text-lg" id="valorTaxas">R$ 0,00</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      
    </main>
  </div>
  <script src="script.js"></script>
  </body>

</html>
